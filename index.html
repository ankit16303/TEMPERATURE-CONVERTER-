<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature Conversion</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Rubik+Marker+Hatch&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h2>Temperature Converter</h2>
        <div class="container">
            <label for="Degrees">Degrees</label>
            <input type="number" id="celsius">
            <label for="type">Type:- </label>
            <select name="typeof" id="typeof">
                <option value="fahrenheit" id="fah">Fahrenheit</option>
                <option value="Kelvins" id="kel" >Kelvins</option>
            </select>
        </div>
        <div class="container">
            <label for="Results">result</label>
            <p id="ans"></p>
        </div>
        <div class="container-submit">
            <button type="submit" id="result" onclick="celtoany()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
